{{define "content"}}
<script type="text/javascript">
function SuccessDelete() {
  new PNotify({
  title: 'Pod deleted.',
  text: '{{.Name}} is deleted.',
  type: 'success',
  nonblock: {
      nonblock: true
  }
  });
}
function FailDelete(data) {
  new PNotify({
  title: 'Failed to delete.',
  text: '{{.Name}} failed to delete',
  icon: 'fas fa-exclamation',
  type: 'error',
  nonblock: {
      nonblock: true
  }
  })
}
function deletePod(e) {
  $.ajax({
    type: 'GET',
    url: '/delete/pod/{{.Name}}',
    success: function(data){
      SuccessDelete();
    },
    error: function(data){
          FailDelete();
    }
  });
}
</script>
<br>
<div class="container">
  <center>
    <div class="jumbotron">
      <h2><i class="fa fa-box"></i> {{ .Name }}</h2>
      <br>
      <h5>{{ .Namespace }}</h5>
    </div>
  </center>
  </div>

<div class="container">
    <div class="card">
      <div class="card-header">
        Pod Description
      </div>
    <div class="card-body">
      {{ if eq .Status "Running" }}
      <h4 class="card-title"><span class="badge badge-pill badge-success">{{.Status}}</span></h4>
      <h5 class="card-title"><span class="badge badge-pill badge-primary">{{.Worker}}</span></h5>
      <h5 class="card-title"><span class="badge badge-pill badge-dark">{{.IP}}</span></h5>
      {{ else }}
      <h4 class="card-title"><span class="badge badge-pill badge-danger">{{.Status}}</span></h4>
      <h5 class="card-title"><span class="badge badge-pill badge-primary">{{.Worker}}</span></h5>
      {{ end }}
      <h5 class="card-title"><span class="badge badge-pill badge-light">{{ .Image }}</span></h5>
      </div>
    </div>
    <br>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <a href="/pods"><button type="button" class="btn btn-light"><i class="fas fa-arrow-left"></i> Back to Pods list</button></a>
    </div>
    <div class="col">
      <button type="button" class="btn btn-danger" style="float: right;" onclick="deletePod(event)"><i class="fas fa-trash"></i> Delete Pod</button></a>
    </div>
  </div>
</div>

{{end}}
